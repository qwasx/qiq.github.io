<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>河北省中考查分网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTy8u0vO7ShAxUK3H2D5j62kBoNsuzhz3hjfbkZtA/tyWbNHkJm2io0og0PYcbMbqqnVBXkspX2e9XQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e9f5ff;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        button i {
            margin-right: 10px;
        }
        .result {
            margin-top: 20px;
            display: none;
            text-align: left;
        }
        .result p {
            margin: 5px 0;
            font-size: 16px;
        }
        .alert {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">
        <i class="fas fa-graduation-cap"></i>
    </div>
    <h1>河北省中考查分网站</h1>
    <input type="text" id="name" placeholder="请输入名字">
    <button onclick="checkScore()"><i class="fas fa-search"></i>查询分数</button>
    <div class="result" id="result">
        <p>地理分数: <span id="geoScore"></span> / 60</p>
        <p>生物分数: <span id="bioScore"></span> / 60</p>
        <p>总分: <span id="totalScore"></span> / 120</p>
    </div>
    <div class="alert" id="alert">没有找到该学生的成绩</div>
</div>

<script>
    function getRandomScore(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function checkScore() {
        var name = document.getElementById('name').value.trim();
        var resultDiv = document.getElementById('result');
        var alertDiv = document.getElementById('alert');
        var geoScore, bioScore;

        if (name === "苑翱冠") {
            geoScore = 54;
            bioScore = 56;
        } else if (name === "王康乐") {
            geoScore = 46;
            bioScore = 43;
        } else {
            geoScore = getRandomScore(45, 55);
            bioScore = getRandomScore(45, 55);
        }

        document.getElementById('geoScore').innerText = geoScore;
        document.getElementById('bioScore').innerText = bioScore;
        document.getElementById('totalScore').innerText = geoScore + bioScore;
        resultDiv.style.display = 'block';
        alertDiv.style.display = 'none';
    }
</script>

</body>
</html>
