<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末考试成绩查询</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/Font_Awesome_5_brands_google.svg" type="image/x-icon"> <!-- Favicon 图标 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* 设置为蓝色 */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* 设置蓝色按钮悬停效果 */
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 18px;
        }
        .link-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* 设置为蓝色 */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .link-button:hover {
            background-color: #0056b3; /* 设置蓝色按钮悬停效果 */
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>期末考试成绩查询</h1>
    
    <!-- 易查官方查询按钮 -->
    <a href="https://www.yicha.com" target="_blank">
        <button class="link-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Font_Awesome_5_brands_google.svg" alt="易查官方查询" class="icon" width="20" height="20"> 易查官方查询
        </button>
    </a>

    <form id="scoreForm">
        <label for="school">选择学校：</label>
        <select id="school" required>
            <option value="" disabled selected>请选择学校</option>
            <option value="实验中学">实验中学</option>
            <option value="毛遂中学">毛遂中学</option>
        </select>

        <label for="name">学生姓名：</label>
        <input type="text" id="name" placeholder="请输入学生姓名" required>
        
        <label for="id">学生学号：</label>
        <input type="text" id="id" placeholder="请输入学生学号" required>

        <button type="submit">查询成绩</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    // 随机生成成绩
    function generateRandomScore(maxScore) {
        return Math.floor(Math.random() * (maxScore + 1)); // 随机生成0到maxScore之间的分数
    }

    // 根据学校选择返回成绩
    function getScoresBySchool(school) {
        let randomScores;
        if (school === "实验中学") {
            randomScores = {
                chinese: generateRandomScore(120),
                math: generateRandomScore(120),
                english: generateRandomScore(120),
                history: generateRandomScore(60),
                politics: generateRandomScore(60),
                chemistry: generateRandomScore(60),
                physics: generateRandomScore(60)
            };
        } else if (school === "毛遂中学") {
            randomScores = {
                chinese: generateRandomScore(110), // 毛遂中学的语文可能稍低
                math: generateRandomScore(115), // 毛遂中学的数学稍高
                english: generateRandomScore(100), // 英语偏低
                history: generateRandomScore(55), // 其他科目稍低
                politics: generateRandomScore(55),
                chemistry: generateRandomScore(55),
                physics: generateRandomScore(55)
            };
        }
        return randomScores;
    }

    // 处理查询表单提交
    document.getElementById("scoreForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 阻止表单默认提交

        const name = document.getElementById("name").value.trim();
        const id = document.getElementById("id").value.trim();
        const school = document.getElementById("school").value;

        if (!school) {
            alert("请选择学校！");
            return;
        }

        // 根据学校选择生成成绩
        const randomScores = getScoresBySchool(school);

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
            <h2>姓名: ${name} (学号: ${id}) 的成绩:</h2>
            <p>学校: ${school}</p>
            <p>语文: ${randomScores.chinese}</p>
            <p>数学: ${randomScores.math}</p>
            <p>英语: ${randomScores.english}</p>
            <p>历史: ${randomScores.history}</p>
            <p>政治: ${randomScores.politics}</p>
            <p>化学: ${randomScores.chemistry}</p>
            <p>物理: ${randomScores.physics}</p>
        `;
    });
</script>

</body>
</html>
