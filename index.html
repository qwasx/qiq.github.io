<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝福网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 隐藏粒子溢出的部分 */
        }
        .container {
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* 将粒子效果放在底层 */
            display: none; /* 初始隐藏粒子效果 */
        }
        #love {
            font-size: 72px;
            color: red;
            margin-top: 20px;
            display: none; /* 初始隐藏爱心文字 */
        }
        .footer {
            font-size: 18px;
            color: #888;
            margin-top: 20px;
            display: none; /* 初始隐藏页脚信息 */
        }
        audio {
            display: none; /* 初始隐藏背景音乐 */
        }
    </style>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
    <h1>祝福乔科欣和祁一诺</h1>
    <p>乔科欣永远爱祁一诺</p>
    <div id="love">❤️ I love you ❤️</div>
    <div class="footer">by Yuan Aoguan</div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // 计数器
    let clickCount = 0;

    // 点击事件监听
    document.addEventListener('click', function() {
        clickCount++;
        if (clickCount === 7) {
            // 显示黑屏背景
            document.body.style.backgroundColor = '#000';
            document.body.style.color = '#fff';

            // 显示粒子效果
            document.getElementById('particles-js').style.display = 'block';

            // 播放背景音乐
            let audio = new Audio('your_bg_music.mp3');
            audio.loop = true;
            audio.play();

            // 显示爱心文字和页脚
            document.getElementById('love').style.display = 'block';
            document.querySelector('.footer').style.display = 'block';
        }
    });

    // 粒子效果初始化
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ff4500"
            },
            "shape": {
                "type": "heart",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.8,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 10,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ff4500",
                "opacity": 0.6,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 3,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 200,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>
</body>
</html>
